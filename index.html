<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <input id="message">
        <nav class="numbers">
            <button data-tab="1">1</button>
            <button data-tab="2">2</button>
            <button data-tab="3">3</button>
            <button data-tab="4">4</button>
            <button data-tab="5">5</button>
            <button data-tab="6">6</button>
            <button data-tab="7">7</button>
            <button data-tab="8">8</button>
            <button data-tab="9">9</button>
            <button data-tab="0">0</button>
        </nav>

        <nav class="operators">
            <button data-tab="+">+</button>
            <button data-tab="-">-</button>
            <button data-tab="/">/</button>
            <button data-tab="*">*</button>
            <button id="cancel" data-tab="">CE</button>
        </nav>
        <nav>
            <button id="result" data-tab="=">=</button>
        </nav>
    </div>
    <script src="js/index.js "></script>
</body>

</html>
